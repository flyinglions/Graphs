        <script type="text/javascript">
            // Get Linear CashFlow
            function getLinearFunct(X , Y)
            {
                // y = bx + c;
                
                //population size
                var N = X.length;
                
                //sum of X
                var EX = 0;
                
                //sum of Y
                var EY = 0;
                
                //sum of X * Y 
                var EXY = 0;
                
                //sum of X * X
                var EX2 = 0;
                
                for(var i = 0 ; i < N; i++)
                {
                    EX = EX + X[i];
                    EY = EY + Y[i];
                    EXY = EXY + X[i]*Y[i];
                    EX2 = EX2 + X[i]*X[i];
                }

                //calculate the slope
                var b = (N*EXY - (EX*EY))/(N*EX2 - (EX*EX));
                
                //calculate the intercept
                var c = (EY-(b*EX))/N;
                
                //calculate values for the new linear function
                var linear = new Array();
                
                for(var i = 0 ; i < N; i++)
                {
                    linear[i] = b*X[i] + c;
                }
                
                return linear;
            }
        </script>
